@(title: String)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">

    <!-- Styles needed for d3 visualization -->
    <link href="@routes.Assets.at("stylesheets/viz-sheets/viz.css")" rel="stylesheet">
    
    <!-- Styles for typeahead -->
    <link href="@routes.Assets.at("stylesheets/typeahead.css")" rel="stylesheet">
    <!-- Styles for displaying the XML files-->
    <link href="@routes.Assets.at("bower_components/highlightjs/styles/github.css")" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Taxoscope</a>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">
          <form class="navbar-form navbar-left">
            <div id="entrypoint-select">
              <input type="text" class="form-control typeahead" placeholder="Find entrypoint...">
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Selected entrypoint <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#" id="selected-entrypoint">No entrypoint selected.</a></li>
                </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul id="viewer-selection" class="nav nav-sidebar">
            <li id="dts-graph-view-selection"><a href="#">DTS Graph</a></li>
            <li id="presentation-view-selection"><a href="#">Presentation Viewer</a></li>
            <li id="concept-view-selection"><a href="#">Concept Viewer</a></li>
          </ul>
          <ul class="nav nav-sidebar">
          </ul>
          <ul class="nav nav-sidebar">
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="content">
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/typeahead.js/dist/typeahead.bundle.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/taxoscope-api.js")"></script>
    <script src="@routes.Assets.at("javascripts/taxoscope.js")"></script>
    <script src="@routes.Assets.at("bower_components/d3/d3.min.js")"></script>   
    <script src="@routes.Assets.at("bower_components/underscore/underscore-min.js")"></script> 
    <script src="@routes.Assets.at("javascripts/viz.js")"></script>
    <script src="@routes.Assets.at("bower_components/highlightjs/highlight.pack.js")"></script>
  </body>
</html>
