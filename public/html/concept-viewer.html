<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#concept-viewer-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Concept viewer</a>
    </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="concept-viewer-navbar-collapse">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" ng-model="selectedConcept" placeholder="Select concept..." typeahead="concept as concept.localPart for concept in getConcepts($viewValue)" typeahead-on-select="selectConcept($item, $model, $label)" typeahead-min-length="3" class="form-control">      
        </div>
      </form>
      <ul class="nav navbar-nav" id="concept-view-selection">
        <li ng-repeat="conceptView in conceptViews" ng-class="{active: isActive(conceptView)}">
          <a href="" ng-click="routeConceptView(conceptView)"><span ng-bind="conceptView.label"></span></a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div>
  <div class="page-header">
  <h3>{{getConceptLocalName()}} <small>{{getConceptNamespace()}}</small></h3>
  </div>
  <div ng-include="getViewTemplate()"/>
</div>
