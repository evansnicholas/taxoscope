<h1 class="page-header">DTS Graph</h1>
  <div id="dts-graph-result">
    <svg ng-attr-width="{{width}}" ng-attr-height="{{height}}">
      <g ng-attr-transform="translate({{nodes[0].fileName.length * 7}}, 0)">
        <path ng-repeat="link in links" class="link" ng-attr-d="{{link.d}}"/>
        <g ng-repeat="node in nodes" class="node" ng-attr-transform="translate({{node.y}}, {{node.x}})">
          <circle r="4.5"/>
          <text ng-if="node.children.length" ng-click="getTaxoDoc(node.uri)" dx="-8" dy="5" text-anchor="end">{{node.fileName}}</text>
          <text ng-if="!node.children.length" ng-click="getTaxoDoc(node.uri)" dx="8" dy="5" text-anchor="start">{{node.fileName}}</text>
        </g>  
      </g>      
    </svg>
  </div>
