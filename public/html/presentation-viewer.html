  <div class="row">
    <div id="presentation-display">
      <svg width="1000" ng-attr-height="{{height}}">
        <g transform="translate(10, 20)">
          <g ng-repeat="node in nodes" class="node" ng-attr-transform="translate({{node.x}}, {{node.y}})">
            <circle r="4.5"/>
            <text dx="7" dy="3" text-anchor="start" popover-title="Labels" popover-placement="right" popover-template="{{formatLabelPopoverHtml(node.concept.labels)}}" popover-append-to-body="true">{{node.concept.ename}}</text>
